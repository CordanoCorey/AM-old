<form [formGroup]="form" id="meetings-filter" [class.widget]="widget">
  <div class="dropdown-filters filter-row">
    <div id="group-container">
      <span class="ddl-label">Show meetings for:</span>
      <mat-select class="ddl-groups" placeholder="Select Group..." formControlName="groupId">
        <mat-option selected="selected" value="0">All Groups\UnGrouped</mat-option>
        <mat-option *ngFor="let group of groups" [value]="group?.id">{{ group.name }}</mat-option>
      </mat-select>
    </div>
    <div class="daterange-control">
      <span class="ddl-label">Date Range:</span>
      <mat-select placeholder="Select Date Range..." formControlName="dateRangeId">
        <mat-option *ngFor="let dateRange of dateRanges?.values" [value]="dateRange?.id">{{ dateRange?.name }}</mat-option>
      </mat-select>
    </div>
  </div>

  <div id="daterange-filter" class="filter-row" *ngIf="!widget">
    <span id="csvStartDate" class="validate" *ngIf="showDaterangeMessage">
        Please enter both a Start Date and an End Date. Start Date must occur before End Date.</span>
    <div class="daterange">
      <iu-daterange [inline]="true" formControlName="dateRange"></iu-daterange>
    </div>
    <div class="submit">
      <button id="btnGo" mat-raised-button color="accent" (click)="filter()">GO</button>
      <div id="message" class="required"></div>
    </div>
  </div>
</form>
