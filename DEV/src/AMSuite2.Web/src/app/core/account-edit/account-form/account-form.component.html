<form [formGroup]="form" iuForm>

  <div id="account-name" class="control">
    <mat-input-container>
      <input matInput placeholder="Account Name" value="" maxlength="75" formControlName="accountName">
      <mat-error>
        <div *ngIf="form.get('accountName')?.errors?.required">
          Account name is required.
        </div>
        <div *ngIf="form.get('accountName')?.errors?.maxlength">
          Name must be less than 75 characters long.
        </div>
      </mat-error>
    </mat-input-container>
  </div>

  <div class="control url-control">
    <label for="txtURL" class="control-label">URL:</label>
    <div class="url">www.agendaman.com/</div>
    <mat-input-container>
      <input id="txtURL" matInput placeholder="Account URL" value="" maxlength="50" formControlName="url">
      <mat-error>
        <div *ngIf="form.get('url')?.errors?.required">
          Account url is required.
        </div>
        <div *ngIf="form.get('url')?.errors?.maxlength">
          Name must be less than 50 characters long.
        </div>
      </mat-error>
    </mat-input-container>
  </div>

  <div class="control status-control">
    <label class="control-label">Status:</label>
    <div id="account-status">
      <mat-radio-group formControlName="statusId">
        <mat-radio-button value="1">Active</mat-radio-button>
        <mat-radio-button value="3">Trial</mat-radio-button>
        <mat-radio-button value="2">Closed</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>

</form>
