<div id="Stage">
    <div class="view-header">
        <h2>
            <span id="announcement-header">Announcements</span>
            <span id="announcement-count-wrapper">
                (<span id="announcement-count">{{ count$ | async }}</span>)
            </span>
        </h2>
        <a mat-raised-button color="accent" class="btn-add" [routerLink]="newAnnouncementLink$ | async" *ngIf="!(editing$ | async)">
            <mat-icon>add</mat-icon>
            <span class="button-text">New Announcement</span>
        </a>
        <a class="btn-back" [routerLink]="announcementsLink$ | async" *ngIf="editing$ | async" mat-raised-button color="primary">
            <mat-icon>arrow_back</mat-icon>
            <span class="icon-text">Back</span>
        </a>
    </div>
    <div class="main-content grid-wrapper">
        <am-announcements-grid *ngIf="!(editing$ | async)" [accountUrl]="accountUrl$ | async" [announcements]="announcements$ | async"></am-announcements-grid>
        <router-outlet (activate)="onActivate($event)" (deactivate)="onDeactivate($event)"></router-outlet>
    </div>
    <div class="right-content">
        <am-about-announcements></am-about-announcements>
        <am-audit-info></am-audit-info>
    </div>
</div>
