<div class="votes-preview">
  <table cellpadding="0" cellspacing="0">
    <tr>
      <td colspan="3" class="table-heading">Vote Results</td>
    </tr>
    <tr>
      <td class="vote-answer">Yea:</td>
      <td class="vote-total">{{ totalYea }}</td>
      <td class="voters"></td>
    </tr>
    <tr>
      <td class="vote-answer">Nay:</td>
      <td class="vote-total">{{ totalNay }}</td>
      <td class="voters"></td>
    </tr>
    <tr>
      <td class="vote-answer">Abstain:</td>
      <td class="vote-total">{{ totalAbstain }}</td>
      <td class="voters">
      </td>
    </tr>
    <tr>
      <td class="vote-answer">Not Cast:</td>
      <td class="vote-total">{{ totalNotCast }}</td>
      <td class="voters"></td>
    </tr>
  </table>
</div>
