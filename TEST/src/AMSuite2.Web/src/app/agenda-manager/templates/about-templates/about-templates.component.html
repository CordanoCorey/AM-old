  <div id="template-help">
    <p><strong>About Templates:</strong> Templates are used to store common structures of Agendas and the Items within them.
      They can then be reused to save time.</p>
    <p>To create new Agendas from Templates, try adding an Agenda to any of your <a id="ToMeetings">Meetings</a>, then elect
      to “create from Template(s)”.</p>
  </div>
</am-panel-yellow>
