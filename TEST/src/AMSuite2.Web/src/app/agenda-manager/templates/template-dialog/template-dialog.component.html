<iu-dialog [model]="dialog">
  <div class="content-wrapper">
    <h2>Copy Agenda to a Template:</h2>
    <md-input-container>
      <input mdInput #nameInput maxlength="256" placeholder="Template Name">
      <md-hint align="start"><strong>This name will be used later to identify the template created from this Agenda.</strong> </md-hint>
      <md-hint align="end">{{ nameInput.value.length }} / 256</md-hint>
    </md-input-container>
  </div>
</iu-dialog>
